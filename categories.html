<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zyna & Co – Filter by Category</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0f0f0f;
      --gold: #d4af37;
      --white: #f5f5f5;
    }

    body {
      background-color: var(--bg);
      color: var(--white);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--gold);
    }

    .filter-buttons {
      text-align: center;
      margin: 3rem 0 1rem;
    }

    .filter-btn {
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      padding: 0.5rem 1.2rem;
      border-radius: 25px;
      margin: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background-color: var(--gold);
      color: #000;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 12px;
      width: 250px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .product-card h2 {
      color: var(--gold);
      margin: 0.5rem 0;
    }

    .product-card p {
      margin-bottom: 0.5rem;
    }

    .btn-group button {
      padding: 0.4rem 1rem;
      margin: 0.3rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .buy {
      background-color: var(--gold);
      color: black;
    }

    .cart {
      background-color: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Zyna & Co</div>
  </header>

  <!-- Category Filters -->
  <div class="filter-buttons">
    <button class="filter-btn active" data-category="all">All</button>
    <button class="filter-btn" data-category="rings">Rings</button>
    <button class="filter-btn" data-category="necklaces">Necklaces</button>
    <button class="filter-btn" data-category="bracelets">Bracelets</button>
  </div>

  <!-- Product Cards -->
  <section class="products" id="productSection">
    <div class="product-card" data-category="rings">
      <img src="rr-1.jpg" alt="Diamond Ring" />
      <h2>Royal Diamond Ring</h2>
      <p>₹24,999</p>
      <div class="btn-group">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-category="necklaces">
      <img src="n-1.jpg" alt="Necklace" />
      <h2>Golden Grace Necklace</h2>
      <p>₹49,999</p>
      <div class="btn-group">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-category="bracelets">
      <img src="r-1.jpg" alt="Bracelet" />
      <h2>Elegant Bracelet</h2>
      <p>₹15,499</p>
      <div class="btn-group">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-category="bracelets">
      <img src="r-1.jpg" alt="Bracelet" />
      <h2>Elegant Bracelet</h2>
      <p>₹15,499</p>
      <div class="btn-group">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>

    <div class="product-card" data-category="rings">
      <img src="rr-2.jpg" alt="Emerald Ring" />
      <h2>Emerald Spark Ring</h2>
      <p>₹19,999</p>
      <div class="btn-group">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>
    <div class="product-card" data-category="rings">
      <img src="rr-2.jpg" alt="Emerald Ring" />
      <h2>Emerald Spark Ring</h2>
      <p>₹19,999</p>
      <div class="btn-group">
        <button class="buy">Buy Now</button>
        <button class="cart">Add to Cart</button>
      </div>
    </div>
  </section>

  <script>
    const filterButtons = document.querySelectorAll(".filter-btn");
    const productCards = document.querySelectorAll(".product-card");

    filterButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        filterButtons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const category = btn.dataset.category;

        productCards.forEach((card) => {
          const match = card.dataset.category === category || category === "all";
          card.style.display = match ? "block" : "none";
        });
      });
    });
  </script>
</body>
</html>
